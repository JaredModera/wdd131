<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Taste Website</title>
    <!-- Author and descriptions -->
    <meta name="description" content="Final Project by Jared Modera - Explore Various Music Tastes">
    <meta name="author" content="Jared Modera">
    <!-- Styles And Links -->
     <link rel="stylesheet" href="styles/discover.css">
     <link rel="stylesheet" href="styles/discover-large.css">
     <link rel="stylesheet" href="styles/your-songs.css">
     <link rel="stylesheet" href="styles/site-review.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hader -->
    <header>
        <!-- title -->
        <h1>Jaste°z</h1>
        <button class="button"></button>
        <!-- navigation -->
        <nav class="navigation">
            <!-- Home page - Discover Songs -->
            <a href="discover.html" title="home">Home</a>
            <!-- Top Songs / create cards-->
            <a href="your-songs.html" title="Songs">Your Songs</a>
            <!-- Site review form -->
            <a href="#" title="active">Site Review</a>
        </nav>
    </header>
    <!-- Main -->
    <main>
        <form id="productReviewForm" method="get" action="form-message.html" class="wf1">
            <fieldset>

                <legend>Review Jaste°z Site!</legend>
                <!-- INFORMATION -->
                <div>All required inputs have an *</div>

                <!-- SELECT -->
                <label>Section to Review *
                    <select name="product" id="product" required>
                        <option value="" disabled selected>Select a Product... &#9662;</option>
                    </select>
                </label>
    
                
                <!-- CHECKBOX -->
                <div>Which features did you find useful in the product?</div>
                <label><input type="checkbox" id="durability" name="perofrmance" value="yes">Perofrmance</label>
                <label><input type="checkbox" id="use" name="use" value="yes">Ease of Use</label>
                <label><input type="checkbox" id="desing" name="desing" value="yes">Desing</label>
                <label><input type="checkbox" id="performance" name="Accessibility" value="yes">Accessibility</label>
                
                <!-- USER NAME -->
                <label>Your Name<input type="text" name="uname" id="uname"></label>
                
                <!-- WRITTEN REVIEW -->
                <label>Written Review<textarea name="text-review" id="text-review"></textarea></label>

                <!-- RATING -->
                <label>Overall Rating * </label>
                <div class="star-rating" >
                    <input type="radio" name="stars" id="star-e" value="1" required>
                    <label for="star-e"></label>
    
                    <input type="radio" name="stars" id="star-d" value="2" required>
                    <label for="star-d"></label>
    
                    <input type="radio" name="stars" id="star-c" value="3" required>
                    <label for="star-c"></label>
    
                    <input type="radio" name="stars" id="star-b" value="4" required>
                <label for="star-b"></label>
    
                <input type="radio" name="stars" id="star-a" value="5" required>
                <label for="star-a"></label>
                </div>
                
            </fieldset>

            <!-- BUTTON -->
            <input type="submit" value="Send Review">

        </form> 
     </main>
     <!-- Footer -->
     <footer>
        <!-- javascript with defer -->
         <script src="scripts/site-review.js"></script>
        <script src="scripts/getdates.js" defer></script>
        <script src="scripts/site-review-button.js"></script>
        <!-- footer content -->
        <p>&copy;<span id="currentYear"></span> Jared Modera - Colombia</p>
        <p>Last Modified: <span id="lastModified"></span></p>
     </footer>
</body>
</html>
