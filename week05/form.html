    <!doctype html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="description" content="Fill Me In">
            <meta name="author" content="Jared Modera">
            <title>Review Page</title>
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

            <!-- STYLE SHEETS -->
            <link href="styles/form.css" rel="stylesheet">

            
        </head>
        <body>
        <!-- HEADER -->
        <header>
            <h1>Form</h1>
            <h2>Designing Web Forms</h2>
        </header>
            
        <!-- CONTENT -->
        <main>
            <form id="productReviewForm" method="get" action="review.html" class="wf1">
                <fieldset>
                    <legend>Review Form</legend>
                    <!-- INFORMATION -->
                    <div>All required inputs have an *</div>
                    <!-- SELECT -->
                    <label>Product Name *
                        <select name="product" id="product" required>
                            <option value="" disabled selected>Select a Product... &#9662;</option>
                        </select>
                    </label>

                    <!-- RATING -->
                    <label>Overall Rating * </label>
                    <div class="star-rating" >
                        <input type="radio" name="stars" id="star-e" value="1" required>
                        <label for="star-e"></label>

                        <input type="radio" name="stars" id="star-d" value="2" required>
                        <label for="star-d"></label>

                        <input type="radio" name="stars" id="star-c" value="3" required>
                        <label for="star-c"></label>

                        <input type="radio" name="stars" id="star-b" value="4" required>
                        <label for="star-b"></label>

                        <input type="radio" name="stars" id="star-a" value="5" required>
                        <label for="star-a"></label>
                    </div>

                   
                    <!-- INSTALLATION DATE -->
                    <label>Date of Installation *<input type="date" name="installationDate" id="installationDate" required></label>
                    
                    <!-- CHECKBOX -->
                    <div>Which features did you find useful in the product?</div>
                    <label><input type="checkbox" id="durability" name="durability" value="yes">Durability</label>
                    <label><input type="checkbox" id="use" name="use" value="yes">Ease of Use</label>
                    <label><input type="checkbox" id="performance" name="performance" value="yes">Performance</label>
                    <label><input type="checkbox" id="desing" name="desing" value="yes">Desing</label>

                    <!-- WRITTEN REVIEW -->
                    <label>Written Review<textarea name="text-review" id="text-review"></textarea></label>

                    <!-- USER NAME -->
                    <label>Your Name<input type="text" name="uname" id="uname"></label>

                </fieldset>
                <!-- BUTTON -->
                <input type="submit" value="Send Review">
            </form>
        </main>
        <!-- FOOTER HERE -->    
        <footer>
            <!-- DEFERR -->
            <script src="scripts/form.js" defer></script>
            <script src="scripts/getdates.js" defer></script>
            <!-- & for copyrigth symbol and ; -->
            <p>&copy;<span id="currentYear"></span> Jared Modera - Colombia</p> 
            <p>Last Modified: <span id="lastModified"></span></p>
        </footer>
    </body>
    </html>
